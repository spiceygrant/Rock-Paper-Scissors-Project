 function computerPlay() {
   let choices = ["rock", "paper", "scissors"];
   let computerChoice = choices[Math.floor(Math.random()*choices.length)];
   return computerChoice;
 };

 // check score for 5 win Round

 function checkScore() {
   if(playerWin === 5) {

      roundScore.textContent = "Game Over - You Win!";
      restart();
   } else if(cpWin === 5) {
      alert("Loser");
      roundScore.textContent = "Game Over - You Lose!";
      restart();
   } else {
     return;
   }

function restart() {
  playerWin = 0;
  cpWin = 0;
  cpScore.textContent = cpWin;
  playerScore.textContent = playerWin;
};
